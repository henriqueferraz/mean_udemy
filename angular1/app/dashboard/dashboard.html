<content-header name="Dashboard" small="Versão 1.0"></content-header>

<section class="content" ng-controller="DashboardCtrl as dashboard">
    <value-box grid="4" color-class="bg-green" icon-class="fa fa-bank" value="R$ {{ dashboard.credit | number: 2 }}" text="Total de Créditos" ></value-box>

    <value-box grid="4" color-class="bg-red" value="R$ {{ dashboard.debt | number: 2 }}" text="Total de Débitos" icon-class="fa fa-credit-card"></value-box>

    <value-box grid="4" color-class="bg-blue" value="R$ {{ dashboard.total | number: 2 }}" text="Total Consolidado" icon-class="fa fa-money"></value-box>
</section>
